<body>
    
<h1 class="text-center my-5 position-relative ">Bookmarker</h1>
<div class="broder-1"></div>

<h2 class="text-center ">
    <i class="fa-solid fa-bookmark"></i>
    Bookmark your favorite sites
    <i class="fa-solid fa-bookmark"></i>
  </h2>

  <div class="container"> 
    <div class="row my-5">
        <div class="col-lg-12">
            <label for="bookmarkName" class="pb-2 fw-bold ">  <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
            <input oninput="validateInput(this)" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            <label for="bookmarkURL" class="pb-2 fw-bold mt-5"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input  type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            <div class="mt-4 text-center">
                <button onclick="addWebsite()" type="submit" class="py-2 px-5 btn-1">submit</button>
            </div>
            <div class="border-2"></div>
        </div>
    </div>
  </div>
  <div class="m-auto w-75">
    <table class="table text-center ">
        <thead class="bg-white">
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="data">
          
        </tbody>
    </table>
  </div>
  
      
       
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/index.js"></script>
